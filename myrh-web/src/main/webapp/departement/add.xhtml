<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout.xhtml">
	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12" style="text-align: center; margin-top: 20px;">
				<h2>AJOUTER UN DEPARTEMENT</h2>
			</div>
		</div>

		<div class="ui-g" style="margin-top: 50px;">
			<div class="ui-g-1"></div>
			<div class="ui-g-10 center center-block">
				<h:form id="form">
					<h:panelGrid columns="2">
						<p:outputLabel for="name" value="Nom du département:" />
						<p:inputText id="name" value="#{departement.name}" required="true">
						</p:inputText>


						<p:outputLabel for="code" value="Code du département:" />
						<p:inputText id="code" value="#{departement.code}" required="true">
						</p:inputText>

						<p:outputLabel for="description"
							value="Description du département:" />
						<p:inputText id="description" value="#{departement.description}"
							required="true">
						</p:inputText>


						<p:commandButton value="Valider" id="submit"
							actionListener="#{departementViewController.addDepartement()}"
							onclick="window.location.href='index.xhtml'" />

					</h:panelGrid>

				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
