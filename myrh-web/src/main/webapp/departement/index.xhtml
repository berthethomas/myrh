<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout.xhtml">
	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12" style="text-align: center; margin-top: 20px;">
				<h2>LISTE DES DEPARTEMENTS</h2>
			</div>
		</div>

		<div class="ui-g" style="margin-top: 50px;">
			<div class="ui-g-1"></div>
			<div class="ui-g-10">
				<!-- Display Employe List -->
				<p:dataTable var="dep"
			value="#{departementViewController.departementItems}">

			<!-- <p:column headerText="Id">
			<h:outputText value="#{dep.id}" />
		</p:column>  -->

			<p:column headerText="Nom">
				<h:outputText value="#{dep.name}" />
			</p:column>

			<p:column headerText="Code">
				<h:outputText value="#{dep.code}" />
			</p:column>
			
			<p:column headerText="Description">
				<h:outputText value="#{dep.description}" />
			</p:column>

			<p:column headerText="Options">

	
				<p:commandButton icon="ui-icon-pencil" title="Modifier"
					actionListener="#{departementViewController.generateFormDepartement(dep.id)}" onclick="window.location.href='update.xhtml'"/>
				<p:commandButton icon="ui-icon-trash" title="Supprimer"
					actionListener="#{departementViewController.removeDepartement(dep.id)}"/>
			</p:column>
		</p:dataTable>
			</div>
		</div>

	</ui:define>
</ui:composition>
