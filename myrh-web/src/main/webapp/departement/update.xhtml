<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:include src="/header.xhtml"></ui:include>
</h:head>
<h:body>
	<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel for="name" value="Nom du département:" />
				<p:inputText id="name" value="#{departementViewController.generateFormDepartement().name}" required="true">
				</p:inputText>
				
				
				<p:outputLabel for="code" value="Code du département:" />
				<p:inputText id="code" value="#{departement.code}" required="true">
				</p:inputText>
				
				<p:outputLabel for="description" value="Description du département:" />
				<p:inputText id="description" value="#{departement.description}"
					required="true">
				</p:inputText>
				
			
				<p:commandButton value="Valider" id="submit" actionListener="#{departementViewController.addDepartement()}" />

			</h:panelGrid>
		
	</h:form>
</h:body>
</html>
