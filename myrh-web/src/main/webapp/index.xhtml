<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<ui:include src="/WEB-INF/header.xhtml"></ui:include>
</h:head>
<h:body>
<h1 class="text-center">Gestion des employés</h1>
	<p:button icon="ui-icon-plus" title="Ajouter"></p:button> Ajouter un employé
	<!-- Display Employe List -->
	<p:dataTable var="emp" value="#{employeViewController.employeItems}">

		<p:column headerText="Nom">
			<h:outputText value="#{emp.name}" />
		</p:column>

		<p:column headerText="Prénom">
			<h:outputText value="#{emp.surname}" />
		</p:column>

		<p:column headerText="Date d'arrivée">
			<h:outputText value="#{emp.arrival_date}" />
		</p:column>

		<p:column headerText="Date de départ">
			<h:outputText value="#{emp.departure_date}" />
		</p:column>

		<p:column headerText="Département">
			<h:outputText value="#{emp.departement.name} #{emp.departement.code}" />
		</p:column>

		<p:column headerText="Options">

			<p:button icon="ui-icon-pencil" title="Modifier"></p:button>
			<p:button icon="ui-icon-trash" title="Supprimer"></p:button>
			<p:button icon="ui-icon-calendar" title="Gestion des congés"></p:button>
			<p:button icon="ui-icon-info" title="Informations"></p:button>
		</p:column>
	</p:dataTable>
</h:body>
</html>
