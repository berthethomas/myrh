<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout.xhtml">
	<ui:define name="content">
		<!-- formulaire employe -->
		<div class="ui-g " style="text-align: center; margin-top: 20px;">
			<div class="ui-g-12">
				<h3>Formulaire de création d'un employe</h3>
			</div>
		</div>
		<h:form style="margin-top: 20px;">
			<div class="ui-g">
				<div class="ui-g-5" style="text-align: right">
					<h:outputLabel>Nom : </h:outputLabel>
				</div>
				<div class="ui-g-7" style="text-align: left">
					<p:inputText value="#{employeViewController.employe.surname}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-5" style="text-align: right">
					<h:outputLabel>Prénom : </h:outputLabel>
				</div>
				<div class="ui-g-7" style="text-align: left">
					<p:inputText value="#{employeViewController.employe.name}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-5" style="text-align: right">
					<h:outputLabel>Date Anniversaire : </h:outputLabel>
				</div>
				<div class="ui-g-7" style="text-align: left">
					<p:inputText value="#{employeViewController.employe.birthdate}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-5" style="text-align: right">
					<h:outputLabel>N° Securité social : </h:outputLabel>
				</div>
				<div class="ui-g-7" style="text-align: left">
					<p:inputText value="#{employeViewController.employe.nss}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-5" style="text-align: right">
					<h:outputLabel>N° Salaire : </h:outputLabel>
				</div>
				<div class="ui-g-7" style="text-align: left">
					<p:inputText value="#{employeViewController.employe.salary}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-5" style="text-align: right">
					<h:outputLabel>Date d'arrivée : </h:outputLabel>
				</div>
				<div class="ui-g-7" style="text-align: left">
					<p:inputText value="#{employeViewController.employe.arrival_date}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-5" style="text-align: right">
					<h:outputLabel for="departement">Département : </h:outputLabel>
				</div>
				<div class="ui-g-7" style="text-align: left">
					<p:selectOneMenu id="departement"
						value="#{employeViewController.employe.departement}" effect="fade"
						style="width:125px">
						<f:selectItem itemLabel="Choisir département" itemValue="" />
						<f:selectItems
							value="#{departementViewController.departementItems}" var="dep"
							itemValue="#{dep}" itemLabel="#{dep}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12" style="text-align: center">
					<p:commandButton value="CREER" icon="ui-icon-check"
						onclick="#{employeViewController.addEmploye()}" />
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
