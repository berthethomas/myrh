<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout.xhtml">
	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12" style="text-align: center; margin-top: 20px;">
				<h2>MODIFIER UN PROJET</h2>
			</div>
		</div>

		<div class="ui-g" style="margin-top: 50px;">
			<div class="ui-g-1"></div>
			<div class="ui-g-10 center center-block">
				<h:form id="form">

					<h:panelGrid columns="2">
						<p:outputLabel for="code" value="Code du projet :" />
						<p:inputText id="code"
							value="#{projetViewController.projetform.code}"
							required="true">
						</p:inputText>
						
						<p:outputLabel for="date_debut" value="Date de dÃ©but du projet :" />
						<p:inputText id="date_debut"
							value="#{projetViewController.projetform.date_debut}"
							required="true">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>
						
						<p:outputLabel for="date_fin" value="Date de fin du projet :" />
						<p:inputText id="date_fin"
							value="#{projetViewController.projetform.date_fin}"
							required="true">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>

						<p:outputLabel for="description"
							value="Description du projet :" />
						<p:inputText id="description"
							value="#{projetViewController.projetform.description}"
							required="true">
						</p:inputText>

						<p:commandButton value="Valider" id="submit"
							actionListener="#{projetViewController.updateProjet(projetViewController.projetform)}"
							onclick="window.location.href='index.xhtml'" />

					</h:panelGrid>

				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
