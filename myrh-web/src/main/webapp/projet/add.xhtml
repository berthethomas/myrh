<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout.xhtml">
	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12" style="text-align: center; margin-top: 20px;">
				<h2>AJOUTER UN PROJET</h2>
			</div>
		</div>

		<div class="ui-g" style="margin-top: 50px;">
			<div class="ui-g-1"></div>
			<div class="ui-g-10 center center-block">
				<h:form id="form">
					<h:panelGrid columns="2">
						<p:outputLabel for="code" value="Code du projet :" />
						<p:inputText id="code" value="#{projet.code}" required="true">
						</p:inputText>

						<p:outputLabel for="date_debut" value="Date de dÃ©but :" />
						<p:inputText id="date_debut" value="#{projet.date_debut}"
							required="true">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>

						<p:outputLabel for="date_fin" value="Date de fin :" />
						<p:inputText id="date_fin" value="#{projet.date_fin}"
							required="true">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>

						<p:outputLabel for="description" value="Description du projet :" />
						<p:inputText id="description" value="#{projet.description}"
							required="true">
						</p:inputText>


						<p:commandButton value="Valider" id="submit"
							actionListener="#{projetViewController.addProjet()}" />

					</h:panelGrid>

				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
